<h1>⏱ 90–20 Revision Cycle</h1>
<p>Exam time में ये सबसे effective workflow है।</p>

<h3>Cycle</h3>
<ul>
  <li>90 minutes — Deep study (no break)</li>
  <li>20 minutes — Recall + Walk + Water</li>
  <li>3 cycles = एक पूरा chapter खत्म</li>
</ul>

<h3>Why it works</h3>
<p>Brain fatigue कम होता है, और recall power 2x improve होती है।</p>
